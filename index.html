<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet"/>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: auto; margin-bottom: 0.5rem; padding: 0.5rem; padding-top: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="Desktop Background" class="background-image"/>
  <img src="images/pattern-background-mobile.svg" alt="Mobile Background" class="background-image-mobile"/>
  <div class="card">
    <img class="card-image" src="images/illustration-hero.svg" alt="illustration-hero"/>
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music"/>
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="fluid-button">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/cyogian" target="__blank" rel="noopener noreferrer">Amar Nath Yogi : @cyogian</a>.
  </div>
</body>
</html>
